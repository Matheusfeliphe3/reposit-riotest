<html lang="en">
<head>
    <title>Document</title>
    <meta http-equiv="content-type="content="text/html;charset=UTF-8">
    <script type="text/javascript">
        function calcular (){
            var d
            var t
            var v
            d=document.calculos.d.value;
        v=document.calculos.v.value;
        t=v/d;
        document.calculos.t.value=t;
        }
    </script>
</head>
<body>
    <form name="calculos">
        <table align="center">
            <tr>
                <td><label>Informe a velocidade: </label></td>

            </tr>
                <tr>
                    <td><label>Informe a distância: </label></td>
                    <td><input type="text" name="d" value="" size="10"></td>
            </tr>
        <tr>
          <td cosplan="2" align="center">
            <input type="button" name="bt" value="calcule" onclick="calcular ();"></td>
            <br>
        </tr>
    </table>
    <div style="border: 1 px solid blue ">
       <table align="center">
           <tr>
               <td><label>tempo é: </label></td>
               <td><input type="text" name="t" value="" size="10"></td> <br>
           </tr>
       </table>
    </div>
</form>
</body>
</html>
